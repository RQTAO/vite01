name: Deploy to GitHub Pages  
  
on:  
  push:  
    branches:  
      - master  # 假设你的主分支是 main，如果是 master 或其他请相应修改  
  
jobs:  
  build-and-deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout  
        uses: actions/checkout@v3  
  
      # 安装依赖的步骤（如果你的项目需要）  
      - name: Install dependencies  
        run: npm install  
  
      # 构建你的项目  
      - name: Build  
        run: npm run build  # 确保这是你的构建命令  
  
      # 部署到 GitHub Pages  
      - name: Deploy to GitHub Pages  
        uses: JamesIves/github-pages-deploy-action@v4.3.3  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的默认 TOKEN  
          BRANCH: gh-pages  # 部署到的分支  
          FOLDER: dist  # 部署文件夹  
          CLEAN: true  # 清理旧文件  
          FORCE: true  # 强制推送  
  
# 注意：你不需要在 action 的 with 字段中明确指定 token，因为你可以通过环境变量传递它  
# 并且，通常我们会使用 GitHub 的默认 GITHUB_TOKEN，它已经作为 secret 可用
